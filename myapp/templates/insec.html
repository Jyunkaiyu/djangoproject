{% extends 'base.html' %}

{% block content %}

    <form action="" method="Post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-11">
            <input class="form-control" name="product_num" placeholder="請輸入查詢頁面">
        </div>
        <div class="form-group col-1">
            <input class="btn btn-dark" type="submit" value="查詢">
        </div>
    </div>
    </form>
    <table class="table table-hover" id = "myTable">
        <thead>
            <tr>
                <th>名稱</th>
                <th>價格 NT$</th>
                <th>連結</th>
            </tr>
        </thead>
        <tbody>
            {% for pro in prodate %}
            <tr>
                <td width="15%">{{ prodate.name }}</td>
                <td width="10%">{{ prodate.price }}</td>
                <a herf="{{ prodate.link }}">連結</a>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
